<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio2-grid</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <h1>Emcommerce</h1>
        </header>
        <nav class="nav">
            <h2>Categor√≠as</h2>
            <div class="category-item">
                <span>Perfumes</span><span>(13)</span>
            </div>
            <div class="category-item">
                <span>Ropa</span><span>(21)</span>
            </div>
            <div class="category-item">
                <span>Accesorios</span><span>(41)</span>
            </div>
            <div class="category-item">
                <span>Zapatos</span><span>(10)</span>
            </div>
        </nav>
        <main class="main">
            <div class="card-product">
                <img src="https://cdn.pixabay.com/photo/2023/08/25/07/37/shoes-8212405_1280.jpg" alt="Imagen de un modelo sosteniendo unas zapatillas">
                <h2>Zapatillas Nike</h2>
                <span>$65.000</span>
                <button type="button">Comprar</button>
            </div>
            <div class="card-product">
                <img src="https://cdn.pixabay.com/photo/2019/08/07/07/05/woman-4390055_1280.jpg" alt="Imagen de una modelo con una blusa">
                <h2>Blusa blanca</h2>
                <span>$15.000</span>
                <button type="button">Comprar</button>
            </div>
            <div class="card-product">
                <img src="https://cdn.pixabay.com/photo/2021/07/27/13/40/woman-6496881_1280.jpg" alt="Imagen de una modelo con pantalones amarillos">
                <h2>Pantalones Amarillos</h2>
                <span>$22.000</span>
                <button type="button">Comprar</button>
            </div>
            <div class="card-product">
                <img src="https://cdn.pixabay.com/photo/2021/11/05/12/27/woman-6771288_1280.jpg" alt="Imagen de una modelo con un sombrero">
                <h2>Sombrero cafe</h2>
                <span>$32.000</span>
                <button type="button">Comprar</button>
            </div>
            <div class="card-product">
                <img src="https://cdn.pixabay.com/photo/2021/03/22/16/07/woman-6115105_1280.jpg" alt="Imagen de modelo con vestido de flores">
                <h2>Vestido flores</h2>
                <span>$47.000</span>
                <button type="button">Comprar</button>
            </div>
        </main>
        <footer class="footer">
            <h3>@emcommerce</h3>
        </footer>
    </div>
</body>
</html>
